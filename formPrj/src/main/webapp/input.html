<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
/* 홈 태그를 기준으로 자식중에 첫번째 라벨값을 찾겠습니다 */
        label:nth-child(1){
            display: inline-block;
            width: 100px;
            text-align: center;
            background-color:yellowgreen;
        }
/* 라벨만 카운트해서 2번째를 찾겠습니다. */
        label:nth-of-type(2){ 
            display: inline-block;
            width: 100px;
            text-align: center;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <form action="form.jsp" method="get">
