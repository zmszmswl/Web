        <h1>Cities</h1>
        <ul>
            <li id="one" class="red">Seoul</li>

    <button id="add1">클릭</button> <!-- id 속성은 페이지에서 1번만 쓰이게함 -->
    <button>클릭</button>
    <script>
        // console.log(window)
        let list = document.getElementsByTagName('li'); // HTML 컬렉션타입 <>태그가 여러건넘어옴
        let detail = list[3];
        // element, attribute, text => node. DOM(문서객체모델) API(method(), 속성)
        let attNode = detail.getAttribute('id');
        let txtNode = detail.childNodes[0];

        let add1 = document.getElementById('add1') // 클릭 이벤트 생성 id값으로 불러오는게 제일 좋음
        add1.addEventListener('click', function () {
            // element node 생성.
            let li = document.createElement('li'); // element node 생성.
            //  innerHTML 속성
            li.innerHTML = '대구';
            let ul = document.querySelector('div > ul');
            ul.appendChild(li); //<ul><li>대구</li></ul>
            console.log(li)
        })
        console.log(add1);

        // 클릭 이벤트 생성
        let btns = document.querySelectorAll('button') // NodeList (세분화) 노드를 기준으로 리턴 되는 타입이 컬렉션타입
        btns[1].addEventListener('mouseover', function () { // mouseover. mouseout click
            document.querySelector('div > ul > li').remove();
        })
        console.log(btns[1]);
