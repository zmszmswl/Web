<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 소개페이지</title>
</head>

<body>
    <h3>홍길동</h3>
    <h3>20살</h3>
    <h3>010-1234-1234</h3>
    <a href="index.html">첫페이지</a>

    <ul id="fruit" style="color : red; background-color: yellow;">
        <li>사과</li>
        <li>바나나</li>
        <li>체리</li>
    </ul>

    <script>
        let h3s = document.getElementsByTagName('h3'); //자바처럼 변수선언 불가능하고 그냥 선언하면 모두 이안에 들어감
        console.log(h3s[0].innerText); //자바 print와 비슷한 메소드들~
        h3s[0].innerText = 'Hongkildong'; //안에 들어가는 한글 요소를 영어로 바꾸겠다.  

        let fruit = document.getElementById('fruit'); //let으로 변수선언
        console.log(fruit);
        fruit.children[0].innerText = 'Apple';
    </script>

</body>

</html>
