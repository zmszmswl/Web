<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			background: #0093ff;
		}
		.box1{
			margin: 30px 50px 30px 50px;
		}
		/*위 오른쪽 아래 왼쪽 (시계방향)*/
		.box2{
			margin: 30px 50px;
		}
		.box3{
			margin: 50px;
		}
		.box4{
			margin: 30px 5px 10px;
		}
		/* 빠진 네 번째 값 left는 마주보는 방향의 값 margin-right를을 동일하게 사용 */
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>

</html>
