<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		.box1 {
			float: left;
			background-color: aqua;
			width: 50px;
			height: 50px;
		}

		.box2 {
			float: left;
			background-color: bisque;
			width: 50px;
			height: 50px;
		}

		.box3 {
			background-color: brown;
			width: 200px;
			height: 100px;
		}

		.box4 {
			clear: both;
			background-color: blueviolet;
			width: 200px;
			height: 50px;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>

</html>
