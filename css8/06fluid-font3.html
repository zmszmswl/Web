<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Fluid Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-size: 16px;
		}
		#wrapper {
			width: 96%;
			margin: 0 auto;
			font-size: 12px;
		}
		.header-text {
			font-size: 2rem;
			text-align: center;
		}
		.fluid-text {
			font-size: 1.5rem;
		}
	</style>
</head>
<body>
	<div id="wrapper"> <!-- 16px -->
		<header class="header-text"> <!-- 2rem => 32px -->
			<p> 가변 그리드 레이아웃 </p> <!--2rem => 32px-->
			<p class="fluid-text"> 가변 폰트 </p>
		</header>
	</div>
</body>
</html>
